<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
       <h1>Welcome to Tic Tac Toy Game</h1>
    </div>
    <div class="container">
        <div class="player">
            <div class="player1 active">O'S Turn</div>
            <div class="player2">X's Turn</div>
        </div>
        <div class="playground">
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>
            <div class="playbox"></div>

        </div>
        <div class="result inactive">
            <h1></h1>
            <button>Restart</button>
        </div>
    </div>
    <div class="score-table">
        <div class="Oscore">O'score
            <div class="score_number">1</div>
        </div>
        <div class="Xscore">X'score
            <div class="Xscore_number">0</div>
        </div>
    </div>



    <script src="main.js"></script>
</body>
</html>
